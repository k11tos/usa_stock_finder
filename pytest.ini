[tool:pytest]
# 테스트 디렉토리 지정
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 메서드 패턴
python_functions = test_*

# 경고 처리
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# 테스트 타임아웃 설정 (초)
timeout = 300

# 병렬 실행 설정
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=10

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests (>1s)
    fast: Fast running tests (<1s)
    error_handling: Error handling tests
    performance: Performance tests
    memory: Memory usage tests
    concurrent: Concurrent operation tests

# 최소 버전 요구사항
minversion = 6.0

# 테스트 디스커버리 설정
norecursedirs =
    .git
    .pytest_cache
    __pycache__
    env
    .venv
    venv
